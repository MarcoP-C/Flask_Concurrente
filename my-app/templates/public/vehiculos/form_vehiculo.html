{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python 游냀 | Registrar Empleado{% endblock %}
<!---->
{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

<!--Inicio del block-->
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO VEHICULO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/form-registrar-vehiculo"
        autocomplete="off"
        enctype="multipart/form-data">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="nombre_duenio" class="form-label">
                Nombre del due침o
              </label>
              <input
                class="form-control"
                type="text"
                name="nombre_duenio"
                required />
            </div>
            <div class="col-md-6">
              <label for="sexo_duenio" class="form-label">
                Sexo del due침o
              </label>
              <select
                class="form-select"
                name="sexo_duenio"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
              </select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="marca_auto" class="form-label">
                Marca del auto
              </label>
              <input
                type="text"
                name="marca_auto"
                class="form-control"
                required />
            </div>
            <div class="col-md-6">
              <label for="modelo_auto" class="form-label">
                Modelo del auto
              </label>
              <input
                class="form-control"
                type="text"
                name="modelo_auto"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="factura" class="form-label">
                Factura
              </label>
              <input
                class="form-control"
                type="text"
                name="factura"
                required />
            </div>
            <div class="col-md-6">
              <label for="tarjeta_circulacion" class="form-label">
                Tarjeta de circulacion
              </label>
              <input
                class="form-control"
                type="text"
                name="tarjeta_circulacion"
                required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="email_duenio" class="form-label">
                Correo electronico del due침o
              </label>
              <input
                class="form-control"
                type="email"
                name="email_duenio"
                required />
            </div>
            <div class="col-md-6">
              <label for="foto_duenio" class="form-label">
                Foto del due침o
              </label>
              <input
                class="form-control"
                type="text"
                name="foto_duenio"
                required />
            </div>
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file.js') }}"></script>
{% endblock %}
